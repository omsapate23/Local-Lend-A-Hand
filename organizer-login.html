<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Login - Local-Lend-a-Hand</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        /* Specific styles for the login container */
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            background: #f5f5f5;
        }
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .auth-container h2 {
            margin-bottom: 20px;
            color: #ff7200;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .auth-btn {
            width: 100%;
            padding: 12px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .auth-btn:hover { background-color: #1a252f; }
        .toggle-text {
            margin-top: 15px;
            font-size: 14px;
        }
        .toggle-text a {
            color: #ff7200;
            cursor: pointer;
            text-decoration: underline;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="logo">Local-Lend-a-Hand</div>
        <nav class="nav-menu">
            <ul>
                <li><a href="index2.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-wrapper">
        <div class="auth-container">
            <div id="login-box">
                <h2>Organizer Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="auth-btn">Login</button>
                </form>
                <p class="toggle-text">
                    New Organization? <a href="#" id="show-register">Register with Darpan ID</a>
                </p>
            </div>

            <div id="register-box" class="hidden">
                <h2>NGO Registration</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label>Organization Name</label>
                        <input type="text" id="reg-name" required>
                    </div>
                    <div class="form-group">
                        <label>NGO Darpan ID (e.g., MH/2023/012345)</label>
                        <input type="text" id="reg-darpan" placeholder="MH/YYYY/XXXXXX" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="reg-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password (Min 6 chars)</label>
                        <input type="password" id="reg-password" required>
                    </div>
                    <button type="submit" class="auth-btn" style="background-color: #ff7200;">Register NGO</button>
                </form>
                <p class="toggle-text">
                    Already registered? <a href="#" id="show-login">Back to Login</a>
                </p>
            </div>
        </div>
    </div>
    <div id="loading-screen" class="hidden">
    <div class="spinner"></div>
    <p>Please wait...</p>
</div>

    <script src="organizer-auth.js" type="module"></script>
</body>
</html>
