<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Local-Lend-a-Hand</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        /* Page specific background to match the theme */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Feedback Section Container */
        .feedback-section {
            padding: 50px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .feedback-form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        .feedback-form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .feedback-form-container p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding doesn't widen element */
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Submit Button - Designed to match your existing buttons */
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #2c3e50; /* Dark blue/grey tone inferred from context */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background-color: #1a252f;
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="logo">Local-Lend-a-Hand</div>
        <nav class="nav-menu">
            <ul>
                <li><a href="index2.html">Home</a></li>
                <li><a href="index2.html#about">About</a></li>
                <li><a href="index2.html#contact">Contact</a></li>
                <li><a href="donate.html">Donate</a></li>
            </ul>
        </nav>
    </header>

    <section class="feedback-section">
        <div class="feedback-form-container">
            <h2>We Value Your Feedback</h2>
            <p>Help us improve our fight against hunger and homelessness. Your suggestions matter.</p>
            
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label for="category">Feedback Category</label>
                    <select id="category" name="category">
                        <option value="general">General Suggestion</option>
                        <option value="food-distribution">Food Distribution Service</option>
                        <option value="shelter">Shelter Assistance</option>
                        <option value="volunteering">Volunteering Experience</option>
                        <option value="website">Website Issue</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Tell us how we can do better..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </div>
    </section>

    <section class="contact" style="text-align: center; padding: 20px; background: #ddd;">
        <h5>Local-Lend-a-Hand | Shop No. 36, Wankhede Road, Baner, Pune.</h5>
        <h5>Email : locallendahand@gmail.com</h5>
    </section>

    <script src="firebase-config.js" type="module"></script>
    <script src="locallendahand.js" type="module"></script>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // You can connect this to Firebase later in locallendahand.js
            alert("Thank you! Your feedback has been submitted successfully.");
            this.reset();
        });
    </script>

</body>
</html>
